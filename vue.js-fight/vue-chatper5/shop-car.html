<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./shop-car.css">

    <title>简单购物车</title>
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in list">
                        <td>{{ index + 1}}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }}</td>
                        <td>
                            <button @click="handleReduce(index)" :disabled="item.count === 1">-</button>
                                {{ item.count }}
                            <button @click="handleAdd(index)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(index)">重置</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>总价：¥ {{ totalPrice }} </div>
        </template>
        <div v-else>
            购物车为空
        </div>
    </div>

    <!-- 需放在body底部
        放在<head> -> vue实例将无法创建,因为DOM还没有被解析完成
            除非通过异步或在事件 DOMContentLoaded
                                有点像jQuery的$(document).ready()
    -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://unpkg.com/vue/dist/vue.min.js"></script> -->
    <script src="./shop-car.js"></script>

</body>
</html>
